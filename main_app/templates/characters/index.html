{% extends 'base.html' %}
{% block content %}

<h1 class="teal-text">Characters List</h1>

{% for character in characters %}
<div class="card">
    <a class="teal-text" href="{% url 'characters_detail' character.id %}">
        <div class="card-content">
            <span class="card-title">{{ character.name }}</span>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
